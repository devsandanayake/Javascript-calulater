<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='clstyle.css'>
    <script src='caljava.js'></script>
</head>
<body>
    <form name="form">
        <input type="text" class = "text" name="textView">
        <div class="cal">
            <table>
                <tr>
                    <td colspan="2"><input type="button" style="width: 106px" class="button" value="C" onclick="clean()"></td>
                    <td><input type="button" value="/" class="button" onclick="insert('/')"></td>
                    <td><input type="button" value="x" class="button" onclick="insert('*')"></td>
                </tr>
                <tr>
                    <td><input type="button" value="1" onclick="insert(1)" class="button"></td>
                    <td><input type="button" value="2" onclick="insert(2)" class="button"></td>
                    <td><input type="button" value="3" onclick="insert(3)"class="button"></td>
                    <td><input type="button" value="-" onclick="insert('-')"class="button"></td>
                </tr>
                <tr>
                    <td><input type="button" class="button"value="4" onclick="insert(4)"></td>
                    <td><input type="button" class="button"value="5" onclick="insert(5)"></td>
                    <td><input type="button" class="button"value="6" onclick="insert(6)"></td>
                    <td><input type="button" class="button"value="+" onclick="insert('+')"></td>
                </tr>
                <tr>
                    <td><input type="button" class="button"value="7" onclick="insert(7)"></td>
                    <td><input type="button" class="button"value="8" onclick="insert(8)"></td>
                    <td><input type="button" class="button"value="9" onclick="insert(9)"></td>
                    <td rowspan="2"><input type="button" style="height: 106px;" class="button"value="=" onclick="equal()"></td>
                </tr>
                <tr>
                    <td colspan="2"><input type="button" style="width: 106px" class="button" value="0" onclick="insert(0)"></td>
                    <td><input type="button" class="button"value="." onclick="insert('.')"></td>
                </tr>
            </table>
        </div>
    </form>
    
</body>
</html>
